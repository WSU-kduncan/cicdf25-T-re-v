[
  {
    "id": "deploy",
    "execute-command": "/home/ubuntu/EC2_Hooks/deployment/refresh.sh",
    "command-working-directory": "/home/ubuntu/EC2_Hooks/deployment",
    "trigger-rule":
    {
      "and":
      [
        {
          "match":
          {
            "type": "payload-hmac-sha1",
            "secret": "Eggs",
            "parameter":
            {
              "source": "header",
              "name": "X-Hub-Signature"
            }
          }
        },
        {
          "match":
          {
            "type": "value",
            "value": "refs/heads/master",
            "parameter":
            {
              "source": "payload",
              "name": "ref"
            }
          }
        }
      ]
    }
  }
]