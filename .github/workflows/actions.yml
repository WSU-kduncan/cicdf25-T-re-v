name: Build and Push Docker Image

# The actions will be triggered when there
# is a push to the main branch.
on:
  push:
    branches:
      - main 
  
jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Action to check out code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Action to set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Action to log in to DockerHub
      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      # Action to build and push image
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/project3:latest
      
      - name: Docker Metadata action
  # You may pin to the exact commit or the version.
  # uses: docker/metadata-action@318604b99e75e41977312d83839a89be02ca4893
        uses: docker/metadata-action@v5.9.0
        with:
          # Where to get context data. Allowed options are "workflow"  (default), "git".
          context: git
          # List of tags as key-value pair attributes
          tags: 
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
        
          
